services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bpmn-editor-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - bpmn-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bpmn-editor-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=ws://localhost:8000
    depends_on:
      - backend
    networks:
      - bpmn-network
    restart: unless-stopped

networks:
  bpmn-network:
    driver: bridge
